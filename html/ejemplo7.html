<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla</title>
</head>
<body>
    
    <h1>Ejemplo Tabla</h1>

    <table  border="1">

        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>


    </table>

    <table border="1">

        <caption> Ejemplo Edad Personas</caption>

        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Chris</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>47</td>
        </tr>


    </table>

    <table border="1">

        <tr >

          <td colspan="3">
            Union de columnas
          </td>      

        </tr>
        <tr>

        <td>1</td>
        <td>2</td>
        <td>3</td>

        </tr>



    </table>

    <br><br>

    <table border="1">

        <tr>

            <td colspan="2">1</td>
            <td>2</td>

        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr>
            <td>8</td>
            <td colspan="2">9</td>

        </tr>
    </table>

</body>
</html>
